<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>View Accounts</title>
</head>
<body>

<th:block th:include="/header"></th:block>

<h2>Accounts List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Balance</th>
    </tr>
    <tr th:each="accountInfo : ${accountList}">
        <td th:utext="${accountInfo.accountId}">..</td>
        <td th:utext="${accountInfo.firstName}">..</td>
        <td th:utext="${accountInfo.lastName}">..</td>
        <td th:utext="${accountInfo.email}">..</td>
        <td th:utext="${accountInfo.balance}">..</td>
    </tr>

</table>


</body>
</html>
